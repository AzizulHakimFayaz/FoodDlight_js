<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details | FoodieDelight</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/order.css">
    <link rel="stylesheet" href="css/floating-icons.css">
</head>

<body>
    <!-- Navbar (Simplified) -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo" style="text-decoration: none;">
                <span class="material-icons logo-icon">food_bank</span>
                <span class="logo-text">FoodieDelight</span>
            </a>

            <div class="nav-right">
                <a href="index.html" class="continue-shopping">Back to Menu</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container order-container">
        <!-- Cart Items List -->
        <div class="cart-items" id="cart-items-container">
            <!-- Items injected by JS -->
        </div>

        <!-- Order Summary Sidebar -->
        <div class="order-summary" id="order-summary">
            <h2>Order Summary</h2>

            <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">৳0</span>
            </div>
            <div class="summary-row">
                <span>Delivery Fee</span>
                <span id="delivery-fee">৳60</span>
            </div>
            <div class="summary-row">
                <span>Tax (5%)</span>
                <span id="tax">৳0</span>
            </div>

            <div class="summary-row total">
                <span>Total</span>
                <span id="total-price">৳0</span>
            </div>

            <button class="checkout-btn" onclick="placeOrder()">Place Order</button>
            <a href="index.html" class="continue-shopping">Continue Shopping</a>
        </div>
    </div>

    <!-- Background Icons -->
    <script src="js/floating-icons.js"></script>
    <!-- Order Logic -->
    <script src="js/order.js"></script>
</body>

</html>
